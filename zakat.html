<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zakat Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #f3f4f6; /* Soft Gray Background */
        }
        .zakat-card {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .w3-button {
            width: 100%;
            margin-top: 10px;
        }
        .w3-theme-lighter {
            background-color: #e3f2fd !important; /* Soft Blue */
        }
        .w3-theme-light {
            background-color: #bbdefb !important; /* Lighter Blue */
        }
        .w3-theme-dark {
            background-color: #64b5f6 !important; /* Soft Dark Blue */
        }
    </style>
    <script>
        function calculateZakat() {
            let income = parseFloat(document.getElementById("income").value);

            if (isNaN(income) || income <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
                return;
            }

            let zakat = income * 0.025;
            document.getElementById("result").innerHTML = 
                "Yearly Income = RM" + income.toFixed(2) + 
                "<br>Zakat Amount = RM" + zakat.toFixed(2);
        }
    </script>
</head>
<body>

<!-- Header -->
<header class="w3-container w3-center w3-padding-32 w3-theme-dark w3-text-white">
    <h2><i class="fa fa-calculator"></i> Zakat Calculator</h2>
</header>

<!-- Main Content -->
<div class="w3-container w3-padding-32">
    <div class="w3-card w3-round w3-padding zakat-card w3-theme-lighter w3-border">
        <h3 class="w3-center"><i class="fa fa-money"></i> Calculate Your Zakat</h3>
        <p>Enter your yearly income:</p>
        <input class="w3-input w3-border w3-margin-bottom" type="number" id="income" placeholder="Enter amount in RM">
        <button class="w3-button w3-theme-dark w3-round" onclick="calculateZakat()">Calculate</button>
        <p class="w3-large w3-center w3-padding-16" id="result"></p>
    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-theme-light w3-center w3-padding-16">
    <p>Return to <a href="tools.html#zakat" class="w3-hover-text-green">TOOLS</a></p>
</footer>

</body>
</html>

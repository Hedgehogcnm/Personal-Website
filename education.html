<!DOCTYPE html>
<html lang="en">
<head>
    <title>Education Timeline</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .timeline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
            position: relative;
            padding: 20px 0;
        }
        .timeline::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 3px;
            background: #000;
            transform: translateY(-50%);
        }
        .timeline-item {
            position: relative;
            text-align: center;
            width: 20%;
        }
        .timeline-item p {
            margin: 5px 0;
        }
        .top {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .bottom {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div class="w3-container w3-padding-32 w3-center">
    <h2>My Education Timeline</h2>
</div>

<div class="timeline">
    <div class="timeline-item">
        <p class="top">Tadika St Joseph</p>
        <p class="bottom">2008 - 2010</p>
    </div>
    <div class="timeline-item">
        <p class="bottom">2011 - 2016</p>
        <p class="top">SJK(C) Tiram</p>
    </div>
    <div class="timeline-item">
        <p class="top">SMK Taman Pelangi Indah</p>
        <p class="bottom">2017 - 2022</p>
    </div>
    <div class="timeline-item">
        <p class="bottom">Aug 2023 - Aug 2026</p>
        <p class="top">UTM</p>
    </div>
</div>

</body>
</html>
